<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
      /* 자손(drcendent) 선택자 */
      /* 부모선택자 자손선택자 자손... 자손.. */
      header h1 {
        color: red;
      }
      header > nav > h1 {
        color: green;
      }
      section > h1 {
        color: orange;
      }
    </style>
</head>
<body>
  <!-- style 태그 내의 스타일 속성보다 element style이 우선순위가 높다 -->
  <!-- 좀 더 구체적인 선택자가 우선순위가 높다 -->
  <!--
    예) header h1 : 자손 선택자(범위가 넓음),
        header > new > h1 : 자식 선택자(범위가 좁음) -->
  </header>
      <h1 style="color: brown">Lorem, ipsum.</h1>
      <nav>
        <h1>Navigation</h1>
      </nav>
    </header>
    <section>
      <h1>Lorem, ipsum.</h1>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Architecto non
        nulla debitis ea dicta nam impedit officia expedita magni, inventore
        neque qui optio? Cupiditate est possimus quaerat doloremque nisi
        numquam.
      </p>
    </section>
    <footer>
      <nav>
        <h1>Site Map</h1>
      </nav>
    </footer>
  </body>
</html>
