<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        opacity: 0;
        transform: translateY(30px);
        transition: all 0.5s ease-in-out;
      }
      h1:hover + p {
        opacity: 1;
        transform: translateY(0);
      }
    </style>
  </head>
  <body>
    <h1>Lorem, ipsum.</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Officiis sunt
      praesentium maiores et vero impedit hic! Veritatis iusto ab recusandae,
      laboriosam reiciendis distinctio molestiae et, totam odit eligendi cumque
      ratione.
    </p>
  </body>
</html>
